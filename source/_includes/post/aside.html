 <aside>

    <table class="projectInfo">
      
      {% if page.client %}
        <tr class="client">

          <td>Client</td>
          <td>{{ page.client }}</td>

        </tr>
      {% endif %}

      {% if page.urlName %}

        <tr class="url">

          <td>URL</td>
          <td><a href="{{ page.url }}">{{ page.urlName }}</a></td>

        </tr>

      {% endif %}

    </table>
    
 </aside>
