---
layout: default
---


<div class='home top-padding' id='content'>
  
  <div class='container'>
  
    <h1>Design portfolio</h1>
  
    <nav class='index'>

      <ul>
        {% for post in site.posts %}
        <li>

          <a href="{{post.url}}">
            <img src="/images/thumbnails/{{ post.thumb }}">
          </a>

          <span class="bg"></span>

        </li>
        {% endfor %}

      </ul>
    
    </nav>

  <div>

</div>
